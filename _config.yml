title: Promotional Penguibs
description: > # this means to ignore newlines until "baseurl:"
  We dont have a slogon
base-url: ""
url: "" # the base hostname & protocol for your site, e.g. http://example.com
repository: promotion-penguins/promotion-penguins.github.io

#favicon: favicon.gif

collections:


permalink: pretty
production: true


plugins:
 - jekyll-feed
 - jekyll-redirect-from
 - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-avatar
 - jemoji
 - jekyll-mentions


# Build settings
markdown: kramdown
# theme: minima

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false

excludes:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - ".gitignore"
  - CNAME
  - icomoon-selection.json
